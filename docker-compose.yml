version: '3.8'

services:
  microservice:
    build: .
    container_name: dialpad-microservice
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # Mount source code for live development (no rebuilds needed)
      - ./app:/app/app
    ports:
      - "3556:8000"  # Port 3556 for integration with main ETL system
    environment:
      # Database configuration
      - DATABASE_URL=postgresql://dialpad_user:dialpad_password@microservice_db:5432/dialpad_microservice
      - DATABASE_HOST=microservice_db
      - DATABASE_PORT=5432
      - DATABASE_NAME=dialpad_microservice
      - DATABASE_USER=dialpad_user
      - DATABASE_PASSWORD=dialpad_password
      
      # Application configuration
      - ENV=development
      - DEBUG=True
      - LOG_LEVEL=INFO
      
      # Integration configuration with main ETL system
      - MAIN_ETL_URL=http://backend:8030
      - MAIN_ETL_API_KEY=${MAIN_ETL_API_KEY:-}
      
      # Dialpad API configuration
      - DIALPAD_API_KEY=${DIALPAD_API_KEY:-}
      - DIALPAD_API_SECRET=${DIALPAD_API_SECRET:-}
      
      # Prism mock server configuration
      - PRISM_SERVER_URL=http://prism-dialpad:4010
    
    depends_on:
      - microservice_db
      - prism-dialpad
    
    networks:
      - microservice_network
      - proxy  # Connect to the same network as the backend
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  prism-dialpad:
    image: stoplight/prism:4
    command: mock -h 0.0.0.0 -p 4010 --cors --errors /specs/dialpad-api-spec.json
    volumes:
      - /Users/trentcharlton/Documents/CloudWarriors/tesseract/specs:/specs
    ports:
      - "4010:4010"
    networks:
      - microservice_network
      - proxy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4010/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  microservice_db:
    image: postgres:15-alpine
    container_name: dialpad-microservice-db
    environment:
      - POSTGRES_DB=dialpad_microservice
      - POSTGRES_USER=dialpad_user
      - POSTGRES_PASSWORD=dialpad_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    
    volumes:
      # Persistent data storage
      - microservice_db_data:/var/lib/postgresql/data
      
      # Custom initialization scripts
      - ./app/database/migrations:/docker-entrypoint-initdb.d
    
    ports:
      - "5434:5432"  # Different port to avoid conflicts with other services
    
    networks:
      - microservice_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dialpad_user -d dialpad_microservice"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  microservice_network:
    driver: bridge
  
  # Connect to the same network as the backend
  proxy:
    external: true

volumes:
  microservice_db_data:
    driver: local